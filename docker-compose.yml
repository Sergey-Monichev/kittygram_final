version: '3'

volumes:
  pg_data:         # Хранение данных PostgreSQL
  static:          # Статика фронтенда и бэкенда
  media:           # Медиа-файлы, загружаемые пользователями

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static/  # Привязка для статики
      - media:/backend_media/    # Привязка для медиа-файлов
    depends_on:
      - db  # Бэкенд зависит от базы данных

  frontend:
    build: ./frontend/
    env_file: .env
    command: >
      sh -c "mkdir -p /static/ &&
             cp -r /app/build/* /static/"
    volumes:
      - static:/static/  # Привязка статики для фронтенда

  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/static/  # Привязка статики для Nginx
      - media:/media/    # Привязка медиа-файлов для Nginx
